<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
       
    <!-- Linking a CSS stylesheet -->
    <link rel="stylesheet" href="./css/stylesheet.css">

    <!-- Linking Tailwind Output.css -->
    <link rel="stylesheet" href="./src/output.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <!-- This is Poppins Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">



</head>
<body>

    <div class="bg-white font-poppins min-h-screen flex items-center justify-center">
        <!-- The main CONTENT -->
        <!-- This div will be a square box in the center of the page -->
        <!-- This is the main square box -->
    
        <div class="w-full sm:w-4/12 h-96 bg-white border drop-shadow-lg rounded-3xl">
            <!-- Your content goes here -->
    
            <!-- First Segment -->
            <div class="flex items-center justify-center p-6 bg-blue-500 rounded-t-3xl">
                <!-- Your content for the rectangle segment goes here -->

                <!-- Circle Segment -->
                <div class="flex items-center justify-center border-white      ">
                    <!-- Your content for the circle segment goes here -->
                    <div class="w-24 h-24 bg-blue drop-shadow-lg border-white rounded-full" style="background-image: url('./images/Walp.jpg'); background-size: cover;"></div>
                </div>

            </div>
    

    
            <!-- Second Segment -->
            <div class="flex-1 p-4">
                <!-- Your content for the second segment goes here -->
                <div class="flex items-center justify-center">
                    <h1 class="text-lg content-center font-medium">CodingLab</h1>
                    <!-- Margin for line break --><br>
                </div>
                <div class="youtubeblogger flex justify-center text-gray-500 text-xs">YouTube & Blogger</div>
            </div>


                <div class="socialmedia flex items-center justify-center bg-white mb-8">     
                    <i class="fa-brands fa-facebook text-lg mr-4"></i>
                    <i class="fa-brands fa-twitter text-lg mr-4"></i>
                    <i class="fa-brands fa-instagram text-lg mr-4"></i>
                    <i class="fa-brands fa-youtube text-lg mr-4"></i>        
                </div>
    

            <!-- Third Segment -->
            <div class=" Message and Subscribe flex items-center justify-center bg-white mb-10">
                <!-- Your content for the third segment goes here -->

                <div class="w-1/4 h-6 bg-blue-500 mr-4 flex items-center justify-center text-xs text-center text-white rounded-xl">Subscribe</div>
                <div class="w-1/4 h-6 bg-blue-500 flex items-center justify-center text-xs text-center  text-white rounded-xl">Message</div>
            </div>



                <div class="3 box at last flex justify-center items-center text-3xl">
                    <div class="w-16 h-6  mr-4  text-xs text-center flex justify-center items-center rounded-xl"><i class="fa-regular fa-heart text-lg"></i></div>
                    <div class="w-16 h-6  mr-4 text-xs text-center flex justify-center items-center rounded-xl"><i class="fa-solid fa-comments text-lg"></i></i></div>
                    <div class="w-16 h-6  text-xs text-center flex justify-center items-center rounded-xl"><i class="fa-solid fa-share-from-square text-lg"></i></div>
                </div>


            
        </div>
    </div>
    
        

    
<!-- Linking a JavaScript file -->
<script src="./javascript/first.js"></script>
</body>
</html>
