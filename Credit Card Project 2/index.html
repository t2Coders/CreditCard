<!DOCTYPE html>
<html lang="en">
<head>

<body class="flex items-center justify-center h-screen bg-gray-900 font-poppins">



    <!-- Circle One -->
    <div class="w-96 h-96 bg-white transform rounded-full  translate-x-1/2 translate-y-1/3 -mr-40 origin-top-left absolute bg-gradient-to-b from-purple-700 to-gray-100"></div>

        <!-- Main Card -->

            <!-- 3 Rectangles inside the main rectangle -->


                        <!-- 1st Rectangle -->
                        <div class="rectangleone flex justify-center items-center mb-12">

                           
                            <!-- Master card Logo -->
                            <div class="mastercard flex w-auto h-auto border-white  z-20 mr-24 mt-10 justify-center items-center">

                                <img src="./images/Master_card.png" class="w-auto h-10 mx-4">
                                <div class="textMasterCard text-white text-2xl justify-center items-center font-poppins font-medium">Master Card</div>

                            </div>
                            
                           
                            <!-- Chip logo -->
                            <div class="chip w-40 h-auto border-white  z-20 mt-10  justify-center items-center">

                                <img src="./images/chip.png" class="w-auto h-16 mx-16">
                            
                            </div>

                        </div>
                        

                        <!-- 2nd rectangle -->

                        <div class="rectangletwo text-white justify-center items-center mb-10 ">

                            <div class="second-firstsmallcontainer justify-center items-center ml-14 mb-2">
                                <div class="cardnumber text-sm font-poppins">Card Number</div>
                            </div>
                        
                            <div class="second-secondsmallcontainer justify-center items-center ml-14">
                                <div class="cardnumber text-3xl font-poppins">7561 2954 5871 0493</div>
                            </div>
                        
                        </div>
                        

                       
                       
                       
                       
                        <!-- 3rd rectangle -->
                        <div class=" rectanglethree justify-center flex mt-5">

                            <!-- This is the 3rd left rectangle -->
                            <div class="leftrectangle text-3xl text-white  mt-1 ml-14">
                                Omkumar Solanki
                            </div>
                            

                            <div class="rightrectangle text-2xl text-white mt-1 mx-6 ml-auto">
                                Expiry 09/99
                            </div>
                            




                        </div>
                        


        

    <!-- Back of the card -->
    <div class="flip-card-inner back">
        



    </div>

        </div>
        
    <!-- Circle Two -->
    <div class="w-96 h-96 bg-white transform rounded-full -translate-x-1/2 -translate-y-1/3 -ml-40 origin-bottom-right absolute bg-gradient-to-b from-purple-700 to-gray-100"></div>





    <!-- Linking a JavaScript file -->
    <script src="./javascript/first.js"></script>
